{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UniVerse{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom Font (optional but modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#fdf8ff] text-gray-800">

<!-- üî∂ NAVBAR -->
<header class="sticky top-0 z-50 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6">
        <div class="flex items-center justify-between h-16">

            <!-- Logo -->
            <div class="flex items-center gap-3">
                <img src="{% static 'images/universe-logo.png' %}" alt="UniVerse" class="w-10 h-10">
                <span class="text-xl font-extrabold text-gray-800">
                    Uni<span class="text-yellow-500">Verse</span>
                </span>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center gap-6">

                <!-- Profile -->
                <div class="relative group">
                    <button class="flex items-center gap-2 focus:outline-none">
                        <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-yellow-400 to-orange-600 flex items-center justify-center text-black font-bold">
                            {{ request.user.username|first|upper }}
                        </div>
                        <i class="fas fa-chevron-down text-sm text-gray-400"></i>
                    </button>

                    <!-- Dropdown -->
                    <div class="absolute right-0 mt-3 w-44 bg-white rounded-xl shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                        <a href="{% url 'profile' %}" class="block px-4 py-3 text-sm hover:bg-gray-100 rounded-t-xl">
                            <i class="fas fa-user mr-2"></i> Profile
                        </a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="w-full text-left px-4 py-3 text-sm hover:bg-gray-100 rounded-b-xl">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<!-- üü° MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}
    {% endblock %}
</main>

<!-- üîª FOOTER -->
<footer class="mt-20 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-6 text-center text-sm text-gray-500">
        ¬© {{ now|date:"Y" }} UniVerse ¬∑ Built with ‚ù§Ô∏è by MIRSTN
    </div>
</footer>

</body>
</html>
