{% extends "base.html" %}
{% load static %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-6">

    <!-- COVER -->
    <div class="relative h-64 md:h-80 rounded-2xl overflow-hidden shadow-lg">
        <img
            src="{% if request.user.profile.cover_photo %}{{ request.user.profile.cover_photo.url }}{% else %}{% static 'images/default-cover.png' %}{% endif %}"
            class="w-full h-full object-cover"
        >

        <!-- Change Cover -->
        <a href="#"
           class="absolute bottom-4 right-4 bg-white/90 px-4 py-2 rounded-xl shadow hover:bg-white transition text-sm font-medium">
            Change Cover
        </a>
    </div>

    <!-- HEADER -->
    <div class="relative bg-white rounded-2xl shadow-lg px-6 pb-6 -mt-20">

        <div class="flex flex-col md:flex-row md:items-end md:justify-between">

            <!-- Avatar -->
            <div class="flex items-center">
                <div class="relative">
                    <img
                        src="{% if request.user.profile.avatar %}{{ request.user.profile.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}"
                        class="w-36 h-36 rounded-full border-4 border-white shadow-xl object-cover"
                    >
                    <a href="#"
                       class="absolute bottom-1 right-1 bg-blue-600 text-white p-2 rounded-full shadow hover:bg-blue-700 transition">
                        âœŽ
                    </a>
                </div>

                <div class="ml-6">
                    <h2 class="text-3xl font-bold">{{ request.user.profile.full_name|default:request.user.username }}</h2>
                    <p class="text-gray-500">{{ request.user.profile.bio }}</p>
                </div>
            </div>

            <!-- ACTION -->
            <a href="{% url 'accounts:login' %}"
               class="mt-6 md:mt-0 px-6 py-2 bg-blue-600 text-white rounded-xl font-medium
                      hover:bg-blue-700 transition shadow">
                Edit Profile
            </a>
        </div>
    </div>

</div>
{% endblock %}
