{% extends "auth_base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center">

        <h2 class="text-3xl font-bold text-gray-800 mb-4">Password Reset Successful</h2>
        <p class="text-gray-500 mb-6">Your password has been updated. You can now sign in with your new password.</p>

        <a href="{% url 'login' %}" class="inline-block w-full bg-gradient-to-r from-yellow-400 to-orange-600 text-white font-bold py-4 rounded-2xl shadow-md hover:opacity-90 transition-all">
            Back to Sign In
        </a>

    </div>
</div>
{% endblock %}
